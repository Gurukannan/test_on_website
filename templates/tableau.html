<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %} Guru Ramya portfolio </title>
        <link rel= "stylesheet" type= "text/css" href= "../static/css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
    </head>
    <body >

        <!--wrapper start-->
        <div class="wrapper">

            <div class="header">

                    </div>

                        <li><a href="#"><i class="fas fa-bell"></i></a></li>

                    </ul>
                </div>
            </div>
            <!--header menu end-->
            <!--sidebar start-->
            <div class="sidebar">
                <div class="sidebar-menu">
                    <center class="profile">
                        <img src="{{url_for('static', filename='../static/images/1.png')}}"/>
                        <p>Guru and Ramya</p>
                    </center>
                    <li class="item">
                        <a href="resume" class="menu-btn">
                            <i class="fas fa-desktop"></i><span>Resume</span>
                        </a>
                    </li>

                    <li class="item">
                        <a href="excel_info" class="menu-btn">
                            <i class="fas fa-desktop"></i><span>Excel Infographics</span>

                    </li>

                    <li class="item">
                        <a href="#" class="menu-btn">
                            <i class="fas fa-desktop"></i><span>ExcelVBA Projects</span>

                    </li>

                        <a href="datastudio" class="menu-btn">

                            <i class="fas fa-desktop"></i><span>ML Projects</span>
                        </a>
                    </li>

                    <li class="item">
                        <a href="articles" class="menu-btn">
                            <i class="fas fa-desktop"></i><span>Articles</span>
                        </a>
                    </li>

                    <li class="item" id="profile">
                        <a href="#profile" class="menu-btn">
                            <i class="fas fa-user-circle"></i><span>Profile <i class="fas fa-chevron-down drop-down"></i></span>
                        </a>
                        <div class="sub-menu">
                            <a href="#"><i class="fas fa-image"></i><span>Picture</span></a>
                            <a href="#"><i class="fas fa-address-card"></i><span>Info</span></a>
                        </div>
                    </li>
                    <li class="item" id="messages">
                        <a href="#messages" class="menu-btn">
                            <i class="fas fa-envelope"></i><span>Messages <i class="fas fa-chevron-down drop-down"></i></span>
                        </a>
                        <div class="sub-menu">
                            <a href="#"><i class="fas fa-envelope"></i><span>New</span></a>
                            <a href="#"><i class="fas fa-envelope-square"></i><span>Sent</span></a>
                            <a href="#"><i class="fas fa-exclamation-circle"></i><span>Spam</span></a>
                        </div>

                            <a href="#"><i class="fas fa-lock"></i><span>Password</span></a>

                    <p style="color:white;font-size:36px;">Running Bar Chart</p>

            </div>

        </div>

        <script type="text/javascript">
        $(document).ready(function(){
            $(".sidebar-btn").click(function(){
                $(".wrapper").toggleClass("collapse");
            });
        });
